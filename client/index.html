<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>TRiNSPIRE</title>
	<script type="text/javascript" src='angular/public/scripts/angular.min.js'></script>
	<script type="text/javascript" src='angular/public/scripts/angular-route.min.js'></script>
	<script type="text/javascript" src='angular/public/scripts/ui-utils.min.js'></script>
	<script type="text/javascript" src='angular/app.js'></script>
	<script type="text/javascript" src='angular/controllers/main-controller.js'></script>
	<script type="text/javascript" src='angular/factories/user-factory.js'></script>
	<script type="text/javascript" src='angular/factories/photo-factory.js'></script>
	<link rel="stylesheet" type="text/css" href="angular/public/stylesheets/style.css">
</head>
<body>
	<div id='wrapper' ng-app='travelApp'>
		<div ng-view=''>
			<script type="text/javascript">
				travelApp.config(function ($routeProvider) {
					$routeProvider
						.when('/',
						{
							templateUrl: 'angular/partials/home.html'
						})
						.when('/dashboard',
						{
							templateUrl: 'angular/partials/dashboard.html'
						})
				});
			</script>
		</div>
	</div>
</body>
</html>
